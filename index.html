<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversaire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: skyblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #d6336c;
      position: relative;
      z-index: 1;
    }

    #header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #prompt {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: blink 1s step-start infinite;
      z-index: 2;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .gift {
      width: 150px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .gift-container {
      display: flex;
      gap: 30px;
    }

    .gift-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gift-icon {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      z-index: 3;
    }

    #bg-video, #solo-video {
      visibility: hidden;
      opacity: 0;
      transition: opacity 2s ease;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      object-fit: cover;
    }

    #solo-video {
      display: none;
      visibility: visible;
      opacity: 1;
      background: black;
      z-index: 3;
    }

    @media (min-aspect-ratio: 16/9) {
      #bg-video { object-fit: cover; }
    }

    #slideshow {
      display: none;
      position: relative;
      width: 95vw;
      max-width: 700px;
      height: 70vh;
      z-index: 2;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image.active {
      opacity: 0.8;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      text-align: center;
      line-height: 1.2;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Fond vidéo -->
  <video id="bg-video" muted loop playsinline autoplay>
    <source src="videos/ballon.mp4" type="video/mp4">
  </video>

  <!-- Vidéo seule -->
  <video id="solo-video" controls>
    <source src="videos/surprise.mp4" type="video/mp4">
    Votre navigateur ne peut pas lire cette vidéo.
  </video>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="audios/BIRTHDAY.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <div id="header">🎈 Joyeux Anniversaire ! 🎈</div>
  <div id="prompt">Clique sur un des cadeaux pour commencer</div>

  <div class="gift-container">
    <!-- Cadeau 1 : Vidéo seule -->
    <div id="gift1" class="gift">
      <img class="gift-image" src="images/OIP.jpg" alt="Vidéo cadeau"/>
      <div class="gift-icon">🎬</div>
    </div>

    <!-- Cadeau 2 : Diaporama -->
    <div id="gift2" class="gift">
      <img class="gift-image" src="images/OIP.jpg" alt="Photos cadeau"/>
      <div class="gift-icon">📷</div>
    </div>
  </div>

  <div id="slideshow">
    <!-- Tes images ici -->
    <img class="image" src="images/1.jpg" alt="1">
    <img class="image" src="images/2.jpg" alt="2">
    <img class="image" src="images/3.jpg" alt="3">
    <img class="image" src="images/4.jpg" alt="4">
    <img class="image" src="images/5.jpg" alt="5">
  </div>

  <div id="message">🎂 Joyeux Anniversaire ! 🎉</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    const gift1 = document.getElementById('gift1');
    const gift2 = document.getElementById('gift2');
    const soloVideo = document.getElementById('solo-video');
    const bgVideo = document.getElementById('bg-video');
    const music = document.getElementById('bg-music');
    const prompt = document.getElementById('prompt');
    const header = document.getElementById('header');
    const slideshow = document.getElementById('slideshow');
    const images = Array.from(document.querySelectorAll('.image'));
    const message = document.getElementById('message');

    // 🎁 Vidéo seule
    gift1.addEventListener('click', () => {
      prompt.style.display = 'none';
      header.style.display = 'none';
      gift1.style.display = 'none';
      gift2.style.display = 'none';
      soloVideo.style.display = 'block';
      soloVideo.play();
    });

    // 🎁 Diaporama
    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function startSlideshow() {
      bgVideo.style.visibility = 'visible';
      bgVideo.style.opacity = '1';
      bgVideo.currentTime = 0;
      bgVideo.play().catch(() => {});
      music.play().catch(() => {});

      prompt.style.display = 'none';
      gift1.style.display = 'none';
      gift2.style.display = 'none';
      header.style.display = 'none';
      slideshow.style.display = 'block';

      let index = 0;
      showImage(index);
      let interval = setInterval(() => {
        index++;
        if (index < images.length) {
          showImage(index);
        } else {
          clearInterval(interval);
          slideshow.style.display = 'none';
          message.style.display = 'block';
        }
      }, 3000);
    }

    gift2.addEventListener('click', () => {
      gsap.to(gift2, {
        scale: 1.2,
        duration: 0.5,
        ease: 'back.out(1.7)',
        onComplete: startSlideshow
      });
    }, { once: true });
  </script>
</body>
</html>
