<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversaire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: skyblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #d6336c;
      position: relative;
      z-index: 1;
    }

    #header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #prompt {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: blink 1s step-start infinite;
      z-index: 2;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .gift {
      width: 150px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .gift-container {
      display: flex;
      gap: 30px;
    }

    .gift-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gift-icon {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      z-index: 3;
    }

    #bg-video, #solo-video {
      visibility: hidden;
      opacity: 0;
      transition: opacity 2s ease;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      object-fit: cover;
    }

    #solo-video {
      display: none;
      visibility: visible;
      opacity: 1;
      background: black;
      z-index: 3;
    }

    @media (min-aspect-ratio: 16/9) {
      #bg-video { object-fit: cover; }
    }

    #slideshow {
      display: none;
      position: relative;
      width: 95vw;
      max-width: 700px;
      height: 70vh;
      z-index: 2;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image.active {
      opacity: 0.8;
    }

    #message {

      left: 50%;
