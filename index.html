<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversaire</title>
  <style>
    /* VidÃ©o de fond de ballons */
    #bg-video {
      visibility: hidden; /* mieux que display: none */
      opacity: 0;
      transition: opacity 2s ease;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      object-fit: cover;
    }

    /* Sur Ã©crans larges (paysage) : couvrir */
    @media (min-aspect-ratio: 16/9) {
      #bg-video {
        object-fit: cover;
      }
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: none; /* Fond noir initial */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #d6336c;
      position: relative;
      z-index: 1;
    }
    #header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }
    #prompt {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: blink 1s step-start infinite;
      z-index: 2;
    }
    @keyframes blink { 50% { opacity: 0; } }
    #gift {
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
      cursor: pointer;
      transform-origin: center center;
      z-index: 2;
    }
    .gift-svg { width: 100%; height: 100%; }
    #slideshow {
      display: none;
      position: relative;
      width: 95vw;
      max-width: 700px;
      height: 70vh;
      /* plus de bordure ni d'ombre */
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      z-index: 2;
    }
    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .image.active {
      opacity: 0.8; /* LÃ©gÃ¨re transparence pour voir la vidÃ©o derriÃ¨re */
      transition: opacity 1s ease-in-out;
    }
    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      text-align: center;
      line-height: 1.2;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- VidÃ©o de fond -->
    <!-- VidÃ©o de fond avec sources adaptatives -->
    <video id="bg-video" muted loop playsinline autoplay>
      <source src="videos/ballon.mp4" type="video/mp4">
    </video>


  <div id="header">ðŸŽˆ Joyeux Anniversaire ! ðŸŽˆ</div>
  <div id="prompt">Clique sur le cadeau pour commencer</div>
  <div id="gift">
    <svg class="gift-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

      <line x1="32" y1="20" x2="32" y2="56" stroke="#d6336c" stroke-width="2"/>
      <line x1="8" y1="36" x2="56" y2="36" stroke="#d6336c" stroke-width="2"/>
    </svg>

    <img class="image" src="images/8.jpg" alt="Image 8">

    <img class="image" src="images/14.jpg" alt="Image 13">

    <img class="image" src="images/16jpg.jpg" alt="Image 15">

    <img class="image" src="images/21.jpg" alt="Image 20">
    <img class="image" src="images/22.jpg" alt="Image 21">
  </div>
  <div id="message">ðŸŽ‚ Joyeux Anniversaire ! ðŸŽ‰</div>
  <audio id="bg-music" loop>
    <source src="audios/BIRTHDAY.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    const images = Array.from(document.querySelectorAll('.image'));
    const gift = document.getElementById('gift');
    const prompt = document.getElementById('prompt');
    const slideshow = document.getElementById('slideshow');
    const music = document.getElementById('bg-music');
    const message = document.getElementById('message');
    let currentIndex = 0;
    const duration = 3000;
    let intervalId;
    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }
    function startSlideshow() {
      const bgVideo = document.getElementById('bg-video');
      
      // rendre visible AVANT de jouer
      bgVideo.style.visibility = 'visible';
      bgVideo.style.opacity = '1';
    
      bgVideo.currentTime = 0;
      bgVideo.play().catch(() => {});
    
      prompt.style.display = 'none';
      gift.style.display = 'none';
      document.getElementById('header').style.display = 'none';
      slideshow.style.display = 'block';
      music.play().catch(() => {});
      showImage(0);
    
      let count = 0;
      intervalId = setInterval(() => {
        count++;
        if (count < images.length) {
          showImage(count);
        } else {
          clearInterval(intervalId);
          slideshow.style.display = 'none';
          message.style.display = 'block';
        }
      }, duration);
    }

    gift.addEventListener('click', () => {
      gsap.to(gift, { scale: 1.2, duration: 0.5, ease: 'back.out(1.7)', onComplete: startSlideshow });
    }, { once: true });
  </script>
</body>
</html>
